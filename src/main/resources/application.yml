spring:

  application:
    name: stocky-api-spring

  # AWS 설정
  cloud:
    aws:
      credentials:
        # .env 파일에 적힌 값을 가져옵니다
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      region:
        static: ap-northeast-2
      stack:
        auto: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
  mail:
    host: email-smtp.ap-northeast-2.amazonaws.com # 서울 리전 기준
    port: 587
    username: ${SES_SMTP_USERNAME} # 아까 발급받은 SMTP Username
    password: ${SES_SMTP_PASSWORD} # 아까 발급받은 SMTP Password
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true # 필수: 암호화 통신 사용
            required: true

# JWT 설정 (커스텀 설정)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}      # 1시간 (밀리초)
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}  # 14일 (밀리초)

# 커스텀 앱 설정
app:
  cors:
    allowed-origins:
      - "http://localhost:3000"
  cookie:
    secure: false       # 로컬은 http니까 false
    same-site: "Lax"    # 로컬은 같은 도메인(localhost)끼리라 Lax면 충분
    refresh-token-expiration: 1209600000 # 14일
  sqs:
    queue:
      regular-request: "stocky-regular-request-queue"
      regular-response: "stocky-regular-response-queue"
      urgent-alert: "stocky-urgent-alert-queue"
  email:
    sender: ${SENDER_EMAIL}
  batch:
    key: ${BATCH_KEY}
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI} # 프론트엔드 리다이렉트 URI
  ai-server-url: ${AI_SERVER_URL} # AI 서버 URL