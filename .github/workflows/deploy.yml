name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ] # 딱 두 개만 관리!

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Make application.yml
        run: |
          touch .env
          echo "${{ secrets.ENV_VARS }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}
          tags: |
            # main -> latest 태그
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # develop -> develop 태그
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # 커밋 해시 (버전 추적용)
            type=sha

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # 배포는 오직 main 브랜치일 때만!
  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 도커 허브 로그인
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # 2. 최신 이미지 받기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
            
            # 3. 기존 컨테이너 멈추고 삭제 (에러 무시 || true)
            sudo docker stop stocky-api || true
            sudo docker rm stocky-api || true
            
            # 4. .env 파일 생성 (Github Secrets 내용으로 덮어쓰기)
            echo "${{ secrets.ENV_VARS }}" > .env
            
            # 5. 새 컨테이너 실행 (RDS 연결 버전 - 네트워크 옵션 삭제됨!)
            sudo docker run -d --name stocky-api \
              --env-file .env \
              -p 80:8080 \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
            
            # 6. 청소
            sudo docker image prune -f