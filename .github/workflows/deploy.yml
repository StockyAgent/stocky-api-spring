name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "deploy" ] # ë‘˜ ë‹¤ ê°ì§€í•˜ì§€ë§Œ, ë™ìž‘ì€ ë‹¤ë¥´ê²Œ í•¨

jobs:
  # 1. ë¹Œë“œ ë° í‘¸ì‹œ (ê³µí†µì´ì§€ë§Œ íƒœê·¸ê°€ ë‹¤ë¦„)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Make application.yml
        run: |
          touch .env
          echo "${{ secrets.ENV_VARS }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ì—¬ê¸°ê°€ í•µì‹¬! ë¸Œëžœì¹˜ì— ë”°ë¼ íƒœê·¸ë¥¼ ë‹¤ë¥´ê²Œ ì„¤ì •
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}
          tags: |
            # main ë¸Œëžœì¹˜ì¼ ë•Œ -> latest íƒœê·¸
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # deploy ë¸Œëžœì¹˜ì¼ ë•Œ -> dev íƒœê·¸
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/deploy' }}
            # (ì„ íƒ) ì»¤ë°‹ í•´ì‹œê°’ì€ í•­ìƒ ë¶™ìž„ (ë²„ì „ ì¶”ì ìš©)
            type=sha

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }} # ìœ„ì—ì„œ ë§Œë“  íƒœê·¸ ì ìš©

  # 2. ë°°í¬ (ì˜¤ì§ main ë¸Œëžœì¹˜ì¼ ë•Œë§Œ ì‹¤í–‰!)
  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main' # ðŸš¨ ì•ˆì „ìž¥ì¹˜: main ì•„ë‹ˆë©´ ì‹¤í–‰ ì•ˆ í•¨
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
            sudo docker stop stocky-api || true
            sudo docker rm stocky-api || true
            echo "${{ secrets.ENV_VARS }}" > .env
            sudo docker run -d --name stocky-api \
              --env-file .env \
              -p 80:8080 \
              ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
            sudo docker image prune -f